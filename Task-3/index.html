<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online converter</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="https://armchairengineering.com/Images/Icons/tempConvertIcon.png" type="image/x-icon">
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./icons8-temperature-64.png" alt="Logo" width="30" height="24"
                    class="d-inline-block align-text-top">
                TEMPERATURE CONVERTER
            </a>
        </div>
    </nav>
        <div class="hero-container">
            <div class="column-left">
                <img src="./icons8-temperature-64.png" alt="illustration" class="hero"/> 
                <h1>CONVERTER</h1>
                <p>Online converter for temperature units.
                </p>
            </div>
            <div class="column-right">
                <form>
                    Fahrenheit:<input type="text" id="fahrenheit" placeholder="Enter fahrenheit " name="f" value="" /><br><br>
                    Celsius:<input type="text" id="celsius" placeholder="Enter celsius" name="c" value="" /><br><br />
                    <button id="convert" class="ddd">Convert</button>
                    <button id="clear" class="ddd">Reset</button>
                </form>
            </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
