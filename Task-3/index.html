<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online converter</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./icons8-temperature-64.png" alt="Logo" width="30" height="24"
                    class="d-inline-block align-text-top">
                TEMPERATURE CONVERTER
            </a>
        </div>
    </nav>
    <section class="hero">
        <div class="hero-container">
            <div class="column-left">
                <img src="./icons8-temperature-64.png" alt="illustration" class="hero"/> 
                <h1>CONVERTER</h1>
                <p>Online converter for temperature units.
                </p>
            </div>
            <div class="column-right">
                <form>
                    Fahrenheit:<input type="text" id="fahrenheit" placeholder="enter value" name="f" value="" /><br><br>
                    Celsius:<input type="text" id="celsius" placeholder="enter value" name="c" value="" /><br><br />
                    <button id="convert">Convert</button>
                    <button id="clear">Reset</button>
                </form>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
